<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="form-group">
        <h2>Login to the website</h2>
        <form action="">
            <input type="text" id="firstname" placeholder="Firstname" />
            <input type="text" id="email" placeholder="Email" />
            <button id="set">Log me in</button>
        </form>
    </div>
    <script>
        document
        .getElementById("set")
        .addEventListener("click", function (event) {
          event.preventDefault()
          setCookies()
          showWelcomeMessageOrForm()
        })

      const setCookies = () => {
        const firstname = document.getElementById("firstname").value
        const email = document.getElementById("email").value
        const d = new Date()
        d.setTime(d.getTime() + 10 * 24 * 60 * 60 * 1000)
        var expires = "expires=" + d.toUTCString()
        document.cookie = `firstname=${firstname};${expires};path=/`
        document.cookie = `email=${email};${expires};path=/`
      }

      const getCookie = (name) => {
        const n = name + "="
        const decodedCookie = decodeURIComponent(document.cookie)
        const ca = decodedCookie.split(";")
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i]
          while (c.charAt(0) == " ") {
            c = c.substring(1)
          }
          if (c.indexOf(n) == 0) {
            return c.substring(n.length, c.length)
          }
        }
        return ""
      }

      const showForm = () => {
        document.getElementById("form-group").style.display = "block"
      }

      const hideForm = () => {
        document.getElementById("form-group").style.display = "none"
      }

      const deleteCookiesAndShowForm = () => {
        document.cookie =
          "firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
        document.cookie =
          "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
        const welcome = document.getElementById("welcome")
        document.querySelector("body").removeChild(welcome)
        showForm()
      }

      const showWelcomeMessageOrForm = () => {
        const user = getCookie("firstname")
        if (!user) {
          showForm()
        } else {
          hideForm()
          const div = document.createElement("div")
          div.id = "welcome"
          const header = document.createElement("h1")
          header.innerHTML = `Welcome ${user}`
          const logout = document.createElement("a")
          logout.innerHTML = "(logout)"
          logout.addEventListener("click", (event) => {
            event.preventDefault()
            deleteCookiesAndShowForm()
          })
          div.appendChild(header)
          div.appendChild(logout)
          document.querySelector("body").append(div)
        }
      }

      showWelcomeMessageOrForm()
    </script>
  </body>
</html>
